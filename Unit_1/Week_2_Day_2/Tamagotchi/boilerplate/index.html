<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Webpage</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ceviche+One&display=swap');
      </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <div id="title">
        <h1>My Virtual Pet</h1>
      </div>
      <div class="image">
        <img
          src="https://static.wikia.nocookie.net/smashboards-social/images/3/39/YoshiMarioParty9.png"
          alt="Happy image of creature"
        />
      </div>
      <h1 class="day"><span>Day 1 ~|~ Morning</h1></span></h1>
      <h2 id="conversation">Please cloose one of the options below</h2>
      <div class="buttons">
        <button id="speak">Speak</button>
        <button class="options" id="info">Pet Info</button>
        <button class="options" id="play">Play Time</button>
        <button class="options" id="food">Feed Pet</button>
        <!-- Break -->
        <button class="play" id="toy">Give Toy</button>
        <button class="play" id="walk">Go for a walk</button>
        <button class="play" id="swim">Go swimming</button>
        <!-- Break -->
        <button class="food" id="grass">Grass</button>
        <button class="food" id="apple">An Apple</button>
        <button class="food" id="watermelon">A Watermelon</button>
        <!-- Break -->
      </div>
      <div class="buttons">
      <button id="home">HOME</button>
      </div>
        </main>
    <footer></footer>
  </body>
</html>
